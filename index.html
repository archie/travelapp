<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apps Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .apps-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .app-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            text-decoration: none;
            color: #1f2937;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .app-description {
            color: #6b7280;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Apps</h1>
        <p class="subtitle">Simple, focused tools for everyday tasks</p>

        <div class="apps-grid">
            <a href="timefinder/" class="app-card">
                <div class="app-icon">üåç</div>
                <div class="app-title">TimeFinder</div>
                <div class="app-description">
                    Find the perfect meeting time across multiple timezones. Compare Sweden, Thailand, and Vietnam.
                </div>
            </a>

            <a href="vndxsek/" class="app-card">
                <div class="app-icon">üí±</div>
                <div class="app-title">VND ‚áÑ SEK</div>
                <div class="app-description">
                    Quick currency converter between Vietnamese Dong and Swedish Krona with live exchange rates.
                </div>
            </a>
        </div>
    </div>
</body>
</html>
