<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFinder - Vietnam & Sweden Meeting Planner</title>
    <meta name="description" content="Find the perfect meeting time between Vietnam and Sweden with visual timezone comparison">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --working-hours: #dbeafe;
            --selected-time: #3b82f6;
            --current-time: #fbbf24;
            --night-hours: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .time-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: white;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .time-row:last-child {
            margin-bottom: 0;
        }

        .time-zone {
            flex: 1;
        }

        .zone-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .zone-time {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.125rem;
        }

        .zone-day {
            font-size: 0.875rem;
            opacity: 0.85;
        }

        .time-diff {
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .copy-btn {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: #f9fafb;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: var(--success-color);
            color: white;
        }

        .timelines-wrapper {
            display: block;
        }

        .timeline-section {
            margin-bottom: 2rem;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .timeline-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .timeline-location {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .timeline {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 2px;
            background: var(--border-color);
            border-radius: 0.5rem;
            padding: 2px;
            overflow-x: auto;
        }

        .hour-block {
            background: white;
            padding: 0.5rem 0.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hour-block:first-child {
            border-radius: 0.375rem 0 0 0.375rem;
        }

        .hour-block:last-child {
            border-radius: 0 0.375rem 0.375rem 0;
        }

        .hour-block:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .hour-block.working-hours {
            background: var(--working-hours);
        }

        .hour-block.working-hours:hover {
            background: #bfdbfe;
        }

        .hour-block.night-hours {
            background: var(--night-hours);
        }

        .hour-block.current {
            outline: 3px solid var(--current-time);
            outline-offset: -3px;
            z-index: 1;
        }

        .hour-block.selected {
            background: var(--selected-time) !important;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .hour-label {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .hour-period {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-box.working {
            background: var(--working-hours);
        }

        .legend-box.current {
            background: white;
            outline: 3px solid var(--current-time);
            outline-offset: -3px;
        }

        .legend-box.selected {
            background: var(--selected-time);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .zone-time {
                font-size: 1.25rem;
            }

            /* Side-by-side vertical timelines for mobile */
            .timelines-wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
                overflow-y: auto;
                max-height: 600px;
            }

            .timeline-section {
                margin-bottom: 0;
            }

            .timeline-header {
                margin-bottom: 0.5rem;
                position: sticky;
                top: 0;
                background: white;
                z-index: 10;
                padding-bottom: 0.5rem;
            }

            .timeline-title {
                font-size: 0.95rem;
            }

            .timeline-location {
                font-size: 0.7rem;
            }

            /* Vertical timeline layout */
            .timeline {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(24, 1fr);
                gap: 2px;
                overflow-x: visible;
                overflow-y: visible;
            }

            .hour-block {
                min-height: 48px;
                padding: 0.5rem 0.5rem;
                flex-direction: column;
                justify-content: center;
                gap: 0.25rem;
            }

            .hour-block:first-child {
                border-radius: 0.375rem 0.375rem 0 0;
            }

            .hour-block:last-child {
                border-radius: 0 0 0.375rem 0.375rem;
            }

            .hour-block:hover {
                transform: translateX(2px);
            }

            .hour-label {
                font-size: 0.9rem;
            }

            .hour-period {
                font-size: 0.75rem;
            }

            .legend {
                font-size: 0.8rem;
                gap: 1rem;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .time-display {
                padding: 1rem;
            }

            .time-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .time-diff {
                width: 100%;
            }

            .timelines-wrapper {
                gap: 0.375rem;
                max-height: 500px;
            }

            .timeline-title {
                font-size: 0.85rem;
            }

            .timeline-location {
                font-size: 0.65rem;
            }

            .hour-block {
                min-height: 44px;
                padding: 0.375rem 0.375rem;
            }

            .hour-label {
                font-size: 0.85rem;
            }

            .hour-period {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeFinder</h1>
            <p class="subtitle">Find the perfect meeting time between Vietnam and Sweden</p>
        </header>

        <div class="time-display" id="timeDisplay">
            <div class="time-row">
                <div class="time-zone">
                    <div class="zone-label">Vietnam (Hanoi)</div>
                    <div class="zone-time" id="vnTime">--:--</div>
                    <div class="zone-day" id="vnDay">---</div>
                </div>
                <div class="time-diff" id="timeDiff">--</div>
                <div class="time-zone">
                    <div class="zone-label">Sweden (Stockholm)</div>
                    <div class="zone-time" id="seTime">--:--</div>
                    <div class="zone-day" id="seDay">---</div>
                </div>
            </div>
            <button class="copy-btn" id="copyBtn">Copy Meeting Time</button>
        </div>

        <div class="timelines-wrapper">
            <div class="timeline-section">
                <div class="timeline-header">
                    <div>
                        <div class="timeline-title">Vietnam</div>
                        <div class="timeline-location">Asia/Ho_Chi_Minh (UTC+7)</div>
                    </div>
                </div>
                <div class="timeline" id="vnTimeline"></div>
            </div>

            <div class="timeline-section">
                <div class="timeline-header">
                    <div>
                        <div class="timeline-title">Sweden</div>
                        <div class="timeline-location">Europe/Stockholm (UTC+1/+2)</div>
                    </div>
                </div>
                <div class="timeline" id="seTimeline"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box working"></div>
                <span>Working Hours (9 AM - 5 PM)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box current"></div>
                <span>Current Time</span>
            </div>
            <div class="legend-item">
                <div class="legend-box selected"></div>
                <span>Selected Time</span>
            </div>
        </div>
    </div>

    <script>
        class TimeFinder {
            constructor() {
                this.vietnamTZ = 'Asia/Ho_Chi_Minh';
                this.swedenTZ = 'Europe/Stockholm';
                this.selectedHour = null;
                this.init();
            }

            init() {
                // Get current hour in Vietnam
                const now = new Date();
                const vnTime = new Date(now.toLocaleString('en-US', { timeZone: this.vietnamTZ }));
                this.selectedHour = vnTime.getHours();

                this.renderTimelines();
                this.updateDisplay();
                this.setupEventListeners();
            }

            getTimeInZone(hour, timezone) {
                const now = new Date();
                const vnTime = new Date(now.toLocaleString('en-US', { timeZone: this.vietnamTZ }));

                // Create a date with the selected hour in Vietnam timezone
                const selectedDate = new Date(vnTime);
                selectedDate.setHours(hour, 0, 0, 0);

                // Convert to the target timezone
                const timeString = selectedDate.toLocaleString('en-US', {
                    timeZone: timezone,
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const dateString = selectedDate.toLocaleString('en-US', {
                    timeZone: timezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                const dayString = selectedDate.toLocaleString('en-US', {
                    timeZone: timezone,
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return { timeString, dateString, dayString, date: selectedDate };
            }

            getCurrentHourInZone(timezone) {
                const now = new Date();
                const timeInZone = new Date(now.toLocaleString('en-US', { timeZone: timezone }));
                return timeInZone.getHours();
            }

            isWorkingHour(hour) {
                return hour >= 9 && hour < 17;
            }

            isNightHour(hour) {
                return hour < 6 || hour >= 22;
            }

            renderTimelines() {
                const vnTimeline = document.getElementById('vnTimeline');
                const seTimeline = document.getElementById('seTimeline');

                vnTimeline.innerHTML = '';
                seTimeline.innerHTML = '';

                const currentVNHour = this.getCurrentHourInZone(this.vietnamTZ);
                const currentSEHour = this.getCurrentHourInZone(this.swedenTZ);

                for (let hour = 0; hour < 24; hour++) {
                    // Vietnam timeline
                    const vnBlock = this.createHourBlock(hour, this.vietnamTZ, currentVNHour);
                    vnBlock.addEventListener('click', () => this.selectHour(hour));
                    vnTimeline.appendChild(vnBlock);

                    // Calculate corresponding Sweden hour
                    const seTime = this.getTimeInZone(hour, this.swedenTZ);
                    const seHour = parseInt(seTime.timeString.split(':')[0]);

                    const seBlock = this.createHourBlock(seHour, this.swedenTZ, currentSEHour, true);
                    seBlock.addEventListener('click', () => this.selectHour(hour));
                    seTimeline.appendChild(seBlock);
                }

                this.updateSelection();
            }

            createHourBlock(hour, timezone, currentHour, isSweden = false) {
                const block = document.createElement('div');
                block.className = 'hour-block';
                block.dataset.hour = hour;

                if (this.isWorkingHour(hour)) {
                    block.classList.add('working-hours');
                } else if (this.isNightHour(hour)) {
                    block.classList.add('night-hours');
                }

                if (hour === currentHour && !isSweden) {
                    block.classList.add('current');
                }

                const label = document.createElement('div');
                label.className = 'hour-label';
                label.textContent = hour.toString().padStart(2, '0');

                const period = document.createElement('div');
                period.className = 'hour-period';
                period.textContent = hour < 12 ? 'AM' : 'PM';

                block.appendChild(label);
                block.appendChild(period);

                return block;
            }

            selectHour(hour) {
                this.selectedHour = hour;
                this.updateSelection();
                this.updateDisplay();
            }

            updateSelection() {
                // Update Vietnam timeline
                const vnBlocks = document.querySelectorAll('#vnTimeline .hour-block');
                vnBlocks.forEach(block => {
                    if (parseInt(block.dataset.hour) === this.selectedHour) {
                        block.classList.add('selected');
                    } else {
                        block.classList.remove('selected');
                    }
                });

                // Update Sweden timeline
                const seBlocks = document.querySelectorAll('#seTimeline .hour-block');
                seBlocks.forEach(block => {
                    block.classList.remove('selected');
                });
                seBlocks[this.selectedHour].classList.add('selected');
            }

            updateDisplay() {
                const vnTime = this.getTimeInZone(this.selectedHour, this.vietnamTZ);
                const seTime = this.getTimeInZone(this.selectedHour, this.swedenTZ);

                document.getElementById('vnTime').textContent = vnTime.timeString.substring(0, 5);
                document.getElementById('vnDay').textContent = vnTime.dayString;

                document.getElementById('seTime').textContent = seTime.timeString.substring(0, 5);
                document.getElementById('seDay').textContent = seTime.dayString;

                // Calculate time difference
                const diff = this.calculateTimeDifference();
                document.getElementById('timeDiff').textContent = diff;
            }

            calculateTimeDifference() {
                const now = new Date();
                const vnTime = new Date(now.toLocaleString('en-US', { timeZone: this.vietnamTZ }));
                const seTime = new Date(now.toLocaleString('en-US', { timeZone: this.swedenTZ }));

                const diffHours = Math.round((vnTime - seTime) / (1000 * 60 * 60));

                if (diffHours > 0) {
                    return `VN is ${diffHours}h ahead`;
                } else if (diffHours < 0) {
                    return `SE is ${Math.abs(diffHours)}h ahead`;
                } else {
                    return 'Same time';
                }
            }

            setupEventListeners() {
                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyToClipboard();
                });
            }

            async copyToClipboard() {
                const vnTime = this.getTimeInZone(this.selectedHour, this.vietnamTZ);
                const seTime = this.getTimeInZone(this.selectedHour, this.swedenTZ);

                const text = `Meeting Time:\n` +
                    `Vietnam (Hanoi): ${vnTime.timeString.substring(0, 5)} - ${vnTime.dayString}\n` +
                    `Sweden (Stockholm): ${seTime.timeString.substring(0, 5)} - ${seTime.dayString}`;

                const btn = document.getElementById('copyBtn');

                try {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }

                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');

                    setTimeout(() => {
                        btn.textContent = 'Copy Meeting Time';
                        btn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    btn.textContent = 'Copy failed';
                    setTimeout(() => {
                        btn.textContent = 'Copy Meeting Time';
                    }, 2000);
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TimeFinder();
        });
    </script>
</body>
</html>
